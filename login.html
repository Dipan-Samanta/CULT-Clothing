<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login Page Specific Styles */
        .auth-container {
            background-color: var(--bg-light);
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-form-group {
            margin-bottom: 15px;
        }

        .auth-form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .auth-form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }

        .center-btn {
            display: flex;
            justify-content: center;
        }

        .center-btn .btn {
            width: 200px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-color);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }

        .auth-form-switch {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-form-switch a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .auth-form-switch a:hover {
            text-decoration: underline;
        }

        #register-form {
            display: none; /* Initially hide the register form */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="CULT logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <form id="login-form">
            <div class="auth-header">
                <h2>Login</h2>
            </div>
            <div class="auth-form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="login-email" required>
            </div>
            <div class="auth-form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <div class="auth-form-group center-btn">
                <button type="submit" class="btn">Login</button>
            </div>
            <div class="auth-form-switch">
                Don't have an account? <a href="#" id="show-register">Register</a>
            </div>
        </form>

        <form id="register-form">
            <div class="auth-header">
                <h2>Register</h2>
            </div>
            <div class="auth-form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="register-email" required>
            </div>
            <div class="auth-form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="register-password" required>
            </div>
            <div class="auth-form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" name="register-confirm-password" required>
            </div>
            <div class="auth-form-group center-btn">
                <button type="submit" class="btn">Register</button>
            </div>            
            <div class="auth-form-switch">
                Already have an account? <a href="#" id="show-login">Login</a>
            </div>
        </form>
    </main>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showLogin = document.getElementById('show-login');
        const showRegister = document.getElementById('show-register');

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login Successful!');
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Congratulations, your account has been successfully created.');
        });
    </script>
</body>
</html>
