<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CULT-Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="CULT logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <a href="login.html"><button class="btn" id="login-register">Login / Register</button></a>

            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero" style="background-image: url('img/Hero.jpeg');">
            <h2>Welcome to CULT</h2>
            <p>Quality products at affordable prices</p>
            <a href="products.html"><button class="btn">Shop Now</button></a>
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Product cards will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CULT . All rights reserved.</p>
        </div>
    </footer>

    <div class="cart-modal">
        <div class="cart-content">
            <span class="close-cart">&times;</span>
            <h2>Your Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be inserted here -->
            </div>
            <div class="cart-total">
                <p>Total: $<span>0</span></p>
                <button class="btn checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
